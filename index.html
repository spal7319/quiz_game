<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-container" id="welcome">
        <h1>Welcome to the Quiz Game</h1>
        <p>Please enter your name to start the quiz.</p>
        <div class="form-container" id="welcome-form-container">
            <input type="text" id="username-input" placeholder="Enter your name" required>
            <button id="start-quiz-btn" class="btn">Start Quiz</button>
        </div>
    </div>

    <div class="quiz-container hide" id="quiz">
        <div id="question-container" class="question-container">
            <div id="question">Question text</div>
            <div id="answer-buttons" class="btn-container">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div id="score-container" class="score-container">
            Score: <span id="score">0</span>
        </div>
    </div>

    <div class="scorecard-container hide" id="scorecard">
        <h2>Scorecard</h2>
        <p id="final-score"></p>
        <button id="restart-btn" class="btn">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
